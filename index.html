<script>
    var starCountRef = firebase.database().ref('/').child("messages");
    starCountRef.on('child_added', (snapshot) => {
        data = snapshot.val();
        console.log(data);
        document.getElementById("d").innerHTML += "<p>" + data + "</p>";
        document.getElementById("d").innerHTML += "<hr>";
});

function send() {
    data = document.getElementById("txt").value;
    db.ref('/').child("messages").push(data);
    document.getElementById("txt").value = "";
}

function checkEnter() {
    var key = window.event.keyCode;

    // If the user has pressed enter
    if (key === 13) {
        send();
    }
}
</script>
